<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Trabalhando com Formul√°rios</title>
    </head>
    <body>
        <form>
            <div>
                <label>Nome:</label>
                <input type="text" placeholder="Por favor, informe o seu nome" />
            </div>
            <div>
                <label>E-mail:</label>
                <input type="email" placeholder="Por favor, informe o seu e-mail" />
            </div>
            <div>
                <label>Telefone:</label>
                <input type="tel" placeholder="Por favor, informe o seu telefone" />
            </div>
            <div>
                <label>Idade:</label>
                <input type="number" />
            </div>
            <div>
                <label>Senha:</label>
                <input type="password" placeholder="Por favor, informe sua senha" />
            </div>
            <input type="submit" value="Saiba mais" />
        </form>
    </body>
</html>
